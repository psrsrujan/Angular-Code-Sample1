<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Module and Controller</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">	
</script>
<script src="filter.js"></script>
<script src="angular.js"></script>
<link rel="stylesheet" type="text/css" href="filter.css">
</head>
<body ng-app="myModule">
	<div ng-controller="myController">
	Order By: <select ng-model="sortColumn">
				<option value="name">Name ASC</option>
				<option value="gender">Gender ASC</option>
				<option value="DateOfBirth">Date Of Birth ASC</option>
				<option value="-salary">salary DESC</option>
	</select>
	<br/><br/>
	Rows to display:<input type="number" step="1" min="0" max="6" ng-model="rowLimit"/>
	<br/><br/>
		<table>
			<thead>
				<tr>
				<th>Name</th>
				<th>DateOfBirth</th>
				<th>Gender</th>
				<th>Salary(number)</th>
				<th>Salary(currency)</th>
				</tr>
			</thead>
			<tbody>
			<tr ng-repeat="employee in employees | limitTo:rowLimit | orderBy:sortColumn">
			<td>{{employee.name | uppercase}}</td>
			<td>{{employee.dateOfBirth | date: "MM/dd/yyyy"}}</td>
			<td>{{employee.gender | lowercase}}</td>
			<td>{{employee.salary | number: 2}}</td>
			<td>{{employee.salary | currency}}</td>
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
